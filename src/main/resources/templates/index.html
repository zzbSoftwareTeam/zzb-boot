<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.asidels{
    		background-color: rgb(84, 92, 100);
		}
		.header_breadcrumb{
			height: 55px;
		    padding: 20px;
		    background-color: rgb(245, 245, 245);
		}
		.paginationls{
			padding-top: 20px;
    		text-align: center;
		}
		.header_rh{
			height: 60px;
		    background-color: rgb(84, 92, 100);
		    text-align: right;
		    padding-top: 20px;
		    padding-right: 40px;
		}
	</style>
	<body>
		<div id="app">
			<el-container>
				<el-header style="padding: 0;">
					<el-row>
					  <el-col :span="18">
					  	<el-menu :default-active="activeIndex" class="el-menu-demo"
						  mode="horizontal" @select="handleSelect" background-color="#545c64"
						  text-color="#fff" active-text-color="#ffd04b">
						  <el-menu-item index="1">处理中心</el-menu-item>
						  <el-submenu index="2">
						    <template slot="title">我的工作台</template>
						    <el-menu-item index="2-1">选项1</el-menu-item>
						    <el-menu-item index="2-2">选项2</el-menu-item>
						    <el-menu-item index="2-3">选项3</el-menu-item>
						    <el-submenu index="2-4">
						      <template slot="title">选项4</template>
						      <el-menu-item index="2-4-1">选项1</el-menu-item>
						      <el-menu-item index="2-4-2">选项2</el-menu-item>
						      <el-menu-item index="2-4-3">选项3</el-menu-item>
						    </el-submenu>
						  </el-submenu>
						  <el-menu-item index="3" disabled>消息中心</el-menu-item>
						  <el-menu-item index="4"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
						</el-menu>
					  </el-col>
					  <el-col :span="6" class="header_rh">
					  	<el-dropdown @command="logout">
						  <span class="el-dropdown-link" style="color: #ffffff;">
						    系统管理员<i class="el-icon-arrow-down el-icon--right"></i>
						  </span>
						  <el-dropdown-menu slot="dropdown">
						    <el-dropdown-item command="logout"><i class="el-icon-delete"></i> 退出</el-dropdown-item>
						    <el-dropdown-item divided>螺蛳粉</el-dropdown-item>
						    <el-dropdown-item >蚵仔煎</el-dropdown-item>
						  </el-dropdown-menu>
						</el-dropdown>
					 </el-col>
					</el-row>
				</el-header>
				<el-container style="height: 549px;">
					<el-aside class="asidels" style="width: 250px;overflow: hidden;">
						<el-row class="tac">
							<el-col :span="24" style="width: 101%;">
								<el-menu default-active="2" class="el-menu-vertical-demo"
							      @open="handleOpen" @close="handleClose"
							      background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
							      <el-submenu index="1">
							        <template slot="title">
							          <i class="el-icon-location"></i>
							          <span>导航一</span>
							        </template>
							        <el-menu-item-group>
							          <template slot="title">分组一</template>
							          <el-menu-item index="1-1">选项1</el-menu-item>
							          <el-menu-item index="1-2">选项2</el-menu-item>
							        </el-menu-item-group>
							        <el-menu-item-group title="分组2">
							          <el-menu-item index="1-3">选项3</el-menu-item>
							        </el-menu-item-group>
							        <el-submenu index="1-4">
							          <template slot="title">选项4</template>
							          <el-menu-item index="1-4-1">选项1</el-menu-item>
							        </el-submenu>
							      </el-submenu>
							      <el-menu-item index="2">
							        <i class="el-icon-menu"></i>
							        <span slot="title">导航二</span>
							      </el-menu-item>
							      <el-menu-item index="4">
							        <i class="el-icon-setting"></i>
							        <span slot="title">导航三</span>
							      </el-menu-item>
							    </el-menu>
							</el-col>
						</el-row>
					</el-aside>
					<el-container>
						<el-header class="header_breadcrumb">
							<el-breadcrumb separator-class="el-icon-arrow-right">
							  <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
							  <el-breadcrumb-item>活动管理</el-breadcrumb-item>
							  <el-breadcrumb-item>活动列表</el-breadcrumb-item>
							  <el-breadcrumb-item>活动详情</el-breadcrumb-item>
							</el-breadcrumb>
						</el-header>
						<el-main>
							<template>
							  <el-table :data="tableData" border style="width: 100%">
							    <el-table-column fixed prop="date" label="日期" width="150"> </el-table-column>
							    <el-table-column prop="name" label="姓名" width="120"> </el-table-column>
							    <el-table-column prop="province" label="省份" width="120"> </el-table-column>
							    <el-table-column prop="city" label="市区" width="120"> </el-table-column>
							    <el-table-column prop="address" label="地址" width="300"> </el-table-column>
							    <el-table-column prop="zip" label="邮编" width="120"> </el-table-column>
							    <el-table-column fixed="right" label="操作" width="100">
							      <template slot-scope="scope">
							        <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
							        <el-button type="text" size="small">编辑</el-button>
							      </template>
							    </el-table-column>
							  </el-table>
							</template>
							<el-pagination background layout="prev, pager, next" :total="1000" class="paginationls">
							</el-pagination>
						</el-main>
					</el-container>
				</el-container>
				<!-- <el-footer>Footer</el-footer> -->
			</el-container>
		</div>
	</body>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.js"></script>
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script src="/common/js/index.js?v=1"></script>
</html>
